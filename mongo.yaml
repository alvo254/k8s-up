apiVersion: apps/v1
kind: Deployment
metadata:
  labels: 
    app: mongodb-depl
  name: mongodb-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb-depl
  template:
    metadata:
      labels:
        app: mongodb-depl
    spec:
      containers:
      - name: mongodb-depl
        image: mongo
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
          - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name:  mongo-secret
              key: mongo-root-username
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: mongo-root-password
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
spec:
  selector:
    app: mongodb-depl
  ports:
  - port: 27017
    targetPort: 27017
